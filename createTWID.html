<script>
    function generateID() {
        let area = document.getElementById("area").value;

        } else if (document.getElementById("gender-1").checked) {
            gender = document.getElementById("gender-1").value;
        } else {
            gender = document.getElementById("gender-2").value;
        }

        var msg = document.getElementById('msg');
        msg.innerHTML = createTWID(area, gender);
    }
</script>
